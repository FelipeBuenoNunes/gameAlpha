<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/icons/icon.png" />

    <title>GAME</title>
  </head>

  <body>
    <header>
      <div id="leftHeader">
        <div id="backArrowDiv">
          <img id="back" src="./assets/icons/backArrow.svg" alt="arrow" />
        </div>
        <div id="gameLogo">
          <div class="title" id="logoLine1">
            <div class="yellowSquare">
              <h1>A</h1>
            </div>
            <h1>LPHA</h1>
          </div>
          <div class="title" id="logoLine2">
            <div class="yellowSquare"><h1>P</h1></div>
            <div class="yellowSquare"><h1>U</h1></div>
            <h1>ZZLE</h1>
          </div>
        </div>
      </div>
      <div id="rightHeader">
        <h4>VOLUME:</h4>
        <input
          type="range"
          step="1"
          min="0"
          max="100"
          value="100"
          id="volume"
        />
      </div>
    </header>

    <main>
      <div id="pieces">
        <div id="piecesHeader">
          <h2>Peças</h2>
        </div>
        <div id="piecesContent"></div>
      </div>
      <section id="stage">
        <div id="stageHeader">
          <h3 id="level-header"></h3>
          <h3 id="moves"></h3>
        </div>
        <div id="sectionContent"></div>
      </section>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id="close-lvl">&times;</span>
            <br />
            <h2>Parabéns Jogador!</h2>
            <br />
          </div>
          <div class="modal-body">
            <br /><br /><br /><br />
            <p>Você concluiu essa fase!</p>
            <img src="assets/icons/trophy.png" />
            <p>Continue com mais desafios e não desista!</p>
          </div>
          <div class="modal-footer">
            <br />
            <h3>Boa sorte na Próxima Fase!</h3>
            <br />
          </div>
        </div>
      </div>

      <div id="modal-reset" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header" id="header-reset">
            <span class="close" id="close-final">&times;</span>
            <br />
            <h2>Parabéns Você Finalizou o Puzzle!</h2>
            <br />
          </div>
          <div class="modal-body">
            <br /><br /><br /><br />
            <p>Você é um verdadeiro Campeão!</p>
            <img src="assets/icons/trophy.png" id="trophy" />
          </div>
          <div class="modal-footer" id="footer-reset">
            <br />
            <h3>Seu nome pode estar na pagina inicial!</h3>
            <br />
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
