<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mainStyle.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Menu principal</title>
  </head>
  <body>
    <aside>
      <div id="rightleftborders"></div>
      <div id="topbottomborders"></div>
    </aside>
    <main>
      <div id="volumeContent">
        <h4>VOLUME:</h4>
        <input
          type="range"
          step="1"
          min="0"
          max="100"
          value="100"
          id="volume"
        />
      </div>
      <div id="content">
        <div class="title">
          <div class="yellowSquare">
            <h1 class="pinkText">A</h1>
          </div>
          <h1 class="pinkText">LPHA</h1>
        </div>
        <div class="title">
          <div class="yellowSquare">
            <h3 class="cyanText" id="innerIcon">></h3>
          </div>
          <div class="yellowSquare">
            <h3 class="blueText" id="innerP">P</h3>
          </div>
          <h3 class="blueText">UZZLE</h3>
        </div>
        <div class="title" id="play">
          <div class="inviSquare" id="playSquare"></div>
          <div class="pinkSquare">
            <h3 class="yellowText" id="innerPlay">»</h3>
          </div>
          <h3 class="whiteText">Jogar</h3>
        </div>
        <div class="title" id="tutorial">
          <div class="inviSquare" id="tutorialSquare"></div>
          <div class="pinkSquare">
            <h3 class="blueText" id="questionmark">?</h3>
          </div>
          <h3 class="whiteText">Tutorial</h3>
        </div>
        <div class="title" id="leaderboardbtn">
          <div class="inviSquare" id="leaderboardSquare"></div>
          <div class="pinkSquare">
            <img src="assets/icons/trophy.png" id="trophy" />
          </div>
          <h3 class="whiteText">Ranking</h3>
        </div>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content MÁXIMO DE 10 COLOCAÇÕES-->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <br />
            <h2>Ranking dos melhores!</h2>
            <br />
          </div>
          <div class="modal-body">
            <table>
              <thead>
                <th>Posição</th>
                <th>Nome</th>
                <th>Level</th>
                <th>Movimentos</th>
              </thead>
              <tbody id="ranking-persons">
                <tr>
                  <td>1º</td>
                </tr>
                <tr>
                  <td>2º</td>
                </tr>
                <tr>
                  <td>3º</td>
                </tr>
                <tr>
                  <td>4º</td>
                </tr>
                <tr>
                  <td>5º</td>
                </tr>
                <tr>
                  <td>6º</td>
                </tr>
                <tr>
                  <td>7º</td>
                </tr>
                <tr>
                  <td>8º</td>
                </tr>
                <tr>
                  <td>9º</td>
                </tr>
                <tr>
                  <td>10º</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <br />
            <h3>Os Lendários do Puzzle!</h3>
            <br />
          </div>
        </div>
      </div>
      <section id="registersect">
        <div id="header">
          <span id="closeregister" class="closebtn">X</span>
          <h2>Cadastro</h2>
        </div>
        <div id="registercontent">
          <div class="inputs">
            <h3>Nome:</h3>
            <input type="text" id="nameInput" />
          </div>
          <div class="inputs">
            <h3>Senha:</h3>
            <input type="password" id="passwordInput" />
          </div>
          <div id="contentButton">
            <button id="registerButton">Cadastrar</button>
            <button id="loginButton">Entrar</button>
          </div>
          <div id="registerInfo"></div>
        </div>
      </section>

      <section id="tutorialsect">
        <div id="header">
          <span id="closetutorial" class="closebtn">X</span>
          <h2>Como jogar</h2>
        </div>
        <div id="tutorialimgs">
          <div>
            <img src="assets/icons/tuto01.png" class="tutoimg" alt="" />
            <span class="tutoarrow">-></span>
            <img src="assets/icons/tuto02.png" class="tutoimg" alt="" />
            <span class="tutoarrow">-></span>
            <img src="assets/icons/tuto03.png" class="tutoimg" alt="" />
          </div>
          <div>
            <img src="assets/icons/tuto04.png" class="tutoimg" alt="" />
            <span class="tutoarrow">-></span>
            <img src="assets/icons/tuto05.png" class="tutoimg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
      integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k="
      crossorigin="anonymous"
    ></script>
    <script src="mainScript.js"></script>
  </body>
</html>
